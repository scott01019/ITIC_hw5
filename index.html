<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Simple To Do List</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href='css/style.css' rel='stylesheet'>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class='container'>
		<section id='todo' class='col-md-4 col-md-offset-4'>
			<header id='todo-header'>
				<div class='row'>
					<h1 id='todo-header-text' class='text-center'>A Simple ToDo List</h1>
				</div>
				<div class='row todo-input-item'>
					<div class='form-group col-xs-9 todo-input'>
						<input id="item-input" type="text" class="form-control" placeholder="Add an item...">
					</div>
					<button id='add-item' class="btn btn-default" type="submit">Add Item</button>
				</div>
				<div class='row'>
					<button id='show-all' class='btn btn-default btn-filter'>All</button>
					<button id='show-incomplete' class='btn btn-default btn-filter'>Incomplete</button>
					<button id='show-complete' class='btn btn-default btn-filter'>Complete</button>
				</div>
			</header>
			<section id='todo-content'>
				<ul id='todo-list'>
				</ul>
			</section>
			<footer id='todo-footer'>
				<span id='count-all' class='count'>0 total items</span>
				<span id='count-complete' class='count'>0 completed items</span>
				<span id='count-incomplete' class='count'>0 incomplete items</span>
				<button id='clear-complete' class="btn btn-default pull-right" type="submit">Clear Complete</button>
				<button id='clear-all' class="btn btn-default pull-right" type="submit">Clear All</button>
			</footer>
		</section>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src='js/todo.js'></script>
</body>
</html>
